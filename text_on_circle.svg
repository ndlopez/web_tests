<svg viewBox="0 0 1000 600"
     xmlns="http://www.w3.org/2000/svg" 
     xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <path id="MyPath"
          d="M100,100 A40,40 0 0,0 350,350"/>
    <path id="MyPath2"
          d="M100,100 A40,40 0 1,1 350,350"/>
  </defs>

  <use xlink:href="#MyPath" fill="none" stroke="#6495ed"  />
  <use xlink:href="#MyPath2" fill="none" stroke="#6495ed"  />
  <text font-family="Verdana" font-size="25" fill="red">
    <textPath xlink:href="#MyPath">
      x=100-\frac{248-2x}{4}=76;y=100-x=24 
    </textPath>
    <textPath xlink:href="#MyPath2">
      77730474207655505;x+y=100;4y+2x=248;
    </textPath>
  </text>

  <!-- Show outline of the viewport using 'rect' element -->
  <rect x="1" y="1" width="998" height="598"
        fill="none" stroke="white" stroke-width="2" />
</svg>
